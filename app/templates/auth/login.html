{% extends "base.html" %}

{% block title %}Login - Helpdesk System{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="card w-full max-w-md">
        <div class="card-header">
            <h2 class="text-2xl font-bold text-center">Login</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full" placeholder="Enter your email">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary w-full">Login</button>
            </form>
            
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline">Register here</a>
                </p>
            </div>
            
            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-gray-50 rounded-md">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Demo Credentials:</h3>
                <div class="text-xs text-gray-600 space-y-1">
                    <p><strong>Admin:</strong> admin@helpdesk.local / admin123</p>
                    <p><em>Or register a new account to test the system</em></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

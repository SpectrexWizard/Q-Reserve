{% extends "base.html" %}

{% block title %}Register - Helpdesk System{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="card w-full max-w-md">
        <div class="card-header">
            <h2 class="text-2xl font-bold text-center">Register</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full" placeholder="Enter your email">
                </div>
                
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" required 
                           class="w-full" placeholder="Choose a username">
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full" placeholder="Create a password (min 6 characters)">
                </div>
                
                <div class="mb-6">
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                    <select id="role" name="role" class="w-full">
                        <option value="end_user">End User</option>
                        <option value="agent">Agent</option>
                        <option value="admin">Admin</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">For demo purposes, you can select any role</p>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">Register</button>
            </form>
            
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
